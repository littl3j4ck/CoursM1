<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Points d'intérêts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card style="height: 100px;" *ngFor="let t of types" (click)="listInterestTypePoint(t)">
    <img [src]="'assets/imgs/' + pictures[t]"/>
    <div class="card-title">{{ normalizeTypeName(t) }}</div>
  </ion-card>
</ion-content>
