  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ type.charAt(0).toUpperCase() + type.substr(1).toLowerCase() }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-item>
      <ion-input type="text" [(ngModel)]="search" (ngModelChange)="filter()" placeholder="Rechercher"></ion-input>
    </ion-item>

  <ion-card *ngFor="let p of filteredResults" (click)="getPointInfos(p['id'])">
    <ion-card-header class="title">
      {{ p['name'] }}
    </ion-card-header>
      
    <ion-card-content>
        {{ p['address'] }} - {{ p['city'] }}
    </ion-card-content>
  </ion-card>

</ion-content>
