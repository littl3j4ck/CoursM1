<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bornes Técély</ion-title>
    <ion-buttons end>
      <button icon-only ion-button (click)='processGeolocation()'>
        <ion-icon name="locate"></ion-icon>
      </button>
      <button icon-only ion-button (click)='loadTecelyInCoordinates()' [disabled]='loading'>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map style="width: 100%; height: 100%"></div>
</ion-content>
