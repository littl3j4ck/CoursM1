<!--
  Generated template for the InterestPointPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="pointInfo !== null">{{ pointInfo['name'] }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card text-wrap>
    <div #map style="width: 100%; height: 200px;"></div>

    <ion-card-content *ngIf="pointInfo !== null">
      <ion-card-title>
        {{ pointInfo['name'] }}
        </ion-card-title>
      <ion-list>
        <ion-item>
          <ion-icon item-left name="md-home"></ion-icon>
          <ion-label>{{ pointInfo['address'] }}<br>{{ pointInfo['city_code'] }} {{ pointInfo['city'] }}</ion-label>
        </ion-item>
        <ion-item *ngIf="pointInfo['open'].trim() !== ''">
          <ion-icon item-left name="md-calendar"></ion-icon>
          <ion-label>{{ pointInfo['open'] }}</ion-label>
        </ion-item>
        <ion-item *ngIf="pointInfo['price'].trim() !== ''">
          <ion-icon name="md-cash"></ion-icon>
          <ion-label>{{ pointInfo['price'] }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='call'></ion-icon>
          Appeler
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='navigate'></ion-icon>
          En route
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='logo-facebook'></ion-icon>
          Facebook
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
